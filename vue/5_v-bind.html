<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background: #ff0000;
        }
        .b{
            border:5px solid #000;
        }
        .c{
            color: green;
        }
    </style>
</head>
<body>
    <div id ="app">
        <div :id="myId"></div>
        <div :class ="{ a:isA,b:isB,c:isC}">hahhahah</div>
        <div :class = "[classA,classB]">dsssgfgfdss</div>
        <div :style = "[styleA,styleB]">hahahha</div>
        <h2 :style="styleObject">heheheheh</h2>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                myId:"div1",
                isA:true,
                isB:true,
                isC:true,
                classA:'a',
                classB:'b',
                styleA:{
                    width:"200px"
                },
                styleB:{
                    height:"300px"
                },
                styleObject:{
                    width:"300px",
                    height:"300px",
                    background:"#f00"
                }
            }
        })
    </script>
</body>
</html>
