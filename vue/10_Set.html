<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click ="fn">change</button>
        <h2 v-for="val in arr">{{val}}</h2>

    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
               arr:[
                   "aaaaaa",
                   "bbbbbbbbbb",
                   "ccccccccc"
               ] 
            },
            methods:{
                fn(){
                    console.log(11111)
                    Vue.set(this.arr,0,'sdsafas');
                }
            }
        })
    </script>
</body>
</html>
