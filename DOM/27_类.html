    <!-- 
        js数据类型
            基本数据类型
            string number bollean null undefuined
            null (空对象)document.getElementById("fgh")取不到元素 返回null
            undefiend 
                定义变量 没有赋值，值为undefiend
                数组越界
                    var arr = [1,2]  arr[3]=>undefiend
                访问对象没有的属性   
                    var obj = {name：'zhangsan',age:20}   obj.school=>undefiend
                函数不写返回值  默认return =>undefined
                    function a(){

                    }


                    引用数据类型
                        array object

                      判断数据类型 ：typeof  
                        typeof "abc"=>"string"
                        typeof 123 =>"number" 
                        typeof true => "bollean"
                        typeof null => "object"//空对象
                        typeof undefiend => "undefiend"
                        typeof 函数 =>"function"
                        typeof[1,2,3]   => "object"
                        typeof{name,..........}=>"object"

                        判断数组还是对象
                        1，console.log(Array.isArray(arr))
                        2，console.log(arr.constructor  ==  Array) //Array
                        3，instanceof运算符判断arr是否是Array的是一个实例化对象

     -->            
    
    
    
    <script>
        // var a = "tasdsada"
        // console.log(typeof a);


        // function b (){

        // }
        // console.log(typeof b)





        var arr = [1,2,3];
        var obj = {
            name:'zhangsan'
        }
        //constructor构造函数   ，  数组.constructor返回数组狗崽的函数   Array
        console.log(arr.constructor  ==  Array) //Array
        console.log(obj.constructor ==  Object)//Object


        console.log(Array.isArray(arr))
        console.log(obj instanceof Array)
    </script>
