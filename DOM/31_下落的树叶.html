<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img{
        position: absolute;
    }
    
    </style>
</head>
<body>
    <script>
    //创建一个叶子类

    function Leaf(){
        var screenWidth = document.documentElement.clientWidth
        this.width = Math.random()*50+100; //100-150
        this.pos = {
            left:Math.random()*(screenWidth - this.width),//0--screenWidth - this.width
            top:0,
        }
        //创建图片DOM  元素  添加src  1-4 某一个
        var oImg = new Image();//创建图片
        oImg.src = "img/"+(Math.floor(Math.random()*4)+1) + "jpg"//1-4随机选图
        oImg.style.Width =this.width  + "px";
        oImg.style.left = this.pos.left +"px";
        oImg.style.top = this.pos.top +"px";
        this.img = oImg;
    }
        //初始化方法->将叶子插入页面中
        Leaf.prototype.init = function (){
            document.body.appendChild(this.img);
        }
    
    // var left1 = new Leaf();
    // var left2 = new Leaf();
    // left1.init();


    for(var i = 0;i<5;i++){
        var leaf = new Leaf();
        leaf.init();
    }
    </script>
</body>
</html>
