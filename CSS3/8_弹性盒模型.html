<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        width: 500px;
        height: 300px;
        background: #f00;
        /* 父元素设置display ：flex; */
        display:flex;
    }
    #div2{
        height: 300px;
        background:blue;
        /* width: 100px; */
        flex:1;
    }
    #div3{
        height: 300px;
        background:green;
        /* 占剩余空间的 */
        flex:1;

    }
    
    </style>
</head>
<body>






<div id="div1">
    <div id="div2"></div>
    <div id="div3"></div>
</div>
<!-- 

    弹性盒模型
        父元素display：flex
            flex-direction:row |row-reverse |column|column-reverse
        align-items:垂直对齐方法
            flex-start（居上）|end（下）|center（居中）|baseline（基线对齐）
        justify-content水平对其方法
            flex-start：弹性盒子元素将向行起始位置对齐。
            flex-end：弹性盒子元素将向行结束位置对齐
            center：弹性盒子元素将向行中间位置对齐。
            space-between：弹性盒子元素会平均地分布在行里
            space-around：弹性盒子元素会平均地分布在行里，两端保留子元素与子元素之间间距大小的一半。


        子元素flex：份数
 -->

</body>
</html>
