<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
        function sushu(num){
           for(i=2;i<num;i++){
               if(num%i ==0){
                   return false;
               }    
           } 
           return true;
        }
        var count = 0;
        for(var j=100;j<1000;j++){
            if(sushu(j)){
                count++;
                document.write(j+",");

                if(count%6 == 0 ){
                    document.write('</br>')
                }
            }
        }


    </script>
</body>
</html>
